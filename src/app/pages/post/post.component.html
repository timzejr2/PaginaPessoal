<div class="container-sm">
    <div class="pageAlign">
        <figure class="figure">
            <img class="figure-img img-fluid rounded" src="https://postsimages.blob.core.windows.net/images/{{post.postImage}}" alt="Imagem de capa">
        </figure>
        <br>
        <br>
        <div class="d-flex justify-content-center">
            <H1>{{post.postTitle}}</H1>
        </div>
        <app-post-itens [postId]="post.id!"></app-post-itens>
        <br>
        <br>
        <p>Publicado em: {{ post.postDate | date: 'dd/MM/yyyy' }}</p>
    </div>
</div>
