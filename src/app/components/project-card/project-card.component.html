<div class="card" style="width: 18rem;">
  <img src="https://postsimages.blob.core.windows.net/images/{{projectPosts.postImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title">{{projectPosts.postTitle}}</h6>
    <p class="card-text">{{projectPosts.postDescription}}</p>
    <a [routerLink]="['post', Id]" class="btn btn-primary">Abrir projeto</a>
  </div>
</div>
